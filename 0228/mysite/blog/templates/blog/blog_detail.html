# blog_detail.html

<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>{{ post.author }}</p>

<style>
    section {
        border: solid 1px black;
        margin: 10px;
        padding: 10px;
    }
</style>

<section>
    <h2>태그</h2>
    {% for tag in post.tags.all %}
        <p style="color:blue">#{{ tag.name }}</p>
    {% endfor %}
</section>

<section>
    <h2>댓글</h2>
    {% for comment in post.comments.all %}
        <p>{{ comment.message }}</p>
    {% endfor %}
</section>
